<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <button class="player-move" onclick="result(this.innerText)">✊</button>
        <button class="player-move" onclick="result(this.innerText)">🖐️</button>
        <button class="player-move" onclick="result(this.innerText)">✌️</button>
    </div>
    <p class="game-result"></p>
    <p class="game-moves"></p>
    <div class="count">Wins: 0 Losses: 0 Tie: 0</div>
    <button class="reset-score" onclick="resetscore()">Reset score</button>
    <script src="script.js"></script>
</body>
</html>
